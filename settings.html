<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #0f3460;
      --accent: #e94560;
      --accent-hover: #ff6b6b;
      --text-primary: #eaeaea;
      --text-secondary: #a0a0a0;
      --border: rgba(233, 69, 96, 0.3);
      --input-bg: rgba(255, 255, 255, 0.05);
    }
    
    html, body {
      height: 100%;
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
    }
    
    .container {
      padding: 24px;
      height: 100%;
      overflow-y: auto;
    }
    
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    h1::before {
      content: "⚙";
      font-size: 24px;
    }
    
    .section {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    .form-row {
      display: flex;
      gap: 16px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.15);
    }
    
    input::placeholder,
    textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .hint {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      opacity: 0.7;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
    
    button {
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .btn-primary {
      background: var(--accent);
      border: none;
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>桌宠设置</h1>
    
    <!-- 显示设置 -->
    <div class="section">
      <div class="section-title">显示设置</div>
      
      <div class="form-group">
        <label for="screenHeightRatio">角色高度比例</label>
        <input type="number" id="screenHeightRatio" step="0.05" min="0.1" max="1.0" placeholder="0.4">
        <div class="hint">角色高度 = 屏幕高度 × 此比例 (0.1 - 1.0)</div>
      </div>
      
      <div class="form-group">
        <label for="padding">窗口内边距 (像素)</label>
        <input type="number" id="padding" step="5" min="0" max="100" placeholder="20">
      </div>
      
      <div class="form-group">
        <label for="fpsLimit">帧率限制</label>
        <input type="number" id="fpsLimit" step="5" min="10" max="120" placeholder="30">
        <div class="hint">较低的帧率可以降低功耗</div>
      </div>
    </div>
    
    <!-- 拖拽设置 -->
    <div class="section">
      <div class="section-title">拖拽设置</div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="dragWRatio">拖拽区域宽度比例</label>
          <input type="number" id="dragWRatio" step="0.1" min="0.1" max="1.0" placeholder="0.4">
        </div>
        <div class="form-group">
          <label for="dragHRatio">拖拽区域高度比例</label>
          <input type="number" id="dragHRatio" step="0.1" min="0.1" max="1.0" placeholder="0.9">
        </div>
      </div>
      <div class="hint">以角色中心为中心的可拖拽矩形区域</div>
    </div>
    
    <!-- LLM 设置 -->
    <div class="section">
      <div class="section-title">LLM 设置</div>
      
      <div class="form-group">
        <label for="llmBaseUrl">API 地址</label>
        <input type="text" id="llmBaseUrl" placeholder="https://api.openai.com/v1">
      </div>
      
      <div class="form-group">
        <label for="llmApiKey">API Key</label>
        <input type="password" id="llmApiKey" placeholder="sk-...">
      </div>
      
      <div class="form-group">
        <label for="llmModel">模型名称</label>
        <input type="text" id="llmModel" placeholder="gpt-4o-mini">
      </div>
    </div>
    
    <!-- 角色设置 -->
    <div class="section">
      <div class="section-title">角色设置</div>
      
      <div class="form-group">
        <label for="characterSetting">角色设定</label>
        <textarea id="characterSetting" rows="4" placeholder="描述角色的身份、性格、说话方式等..."></textarea>
        <div class="hint">定义桌宠的人设，包括身份背景、性格特点、说话风格等</div>
      </div>
      
      <div class="form-group">
        <label for="replyFormat">回复格式</label>
        <textarea id="replyFormat" rows="3" placeholder="- 回复字数限制&#10;- 语气风格&#10;- 其他要求"></textarea>
        <div class="hint">定义回复的格式要求，如字数限制、语气风格等</div>
      </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="actions">
      <button class="btn-secondary" id="resetBtn">恢复默认</button>
      <button class="btn-primary" id="saveBtn">保存设置</button>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script type="module" src="/src/settings.ts"></script>
</body>
</html>
